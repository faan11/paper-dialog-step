<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`paper-dialog-step`


@demo demo/index.html
-->

<dom-module id="paper-dialog-step">
  <template>
    <style>
      :host {
        display: block;
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      paper-dialog {
        background: white !important;
        box-shadow: 0px 0px 0px 0px !important;
      }

      paper-dialog.centerfullscreen {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        right: inherit;
        bottom: inherit;
        padding: inherit;
        margin: inherit;
        max-height: initial !important;
        max-width: initial !important;
        box-shadow: none;
      }

      @media only screen and (min-width: 768px) {
        /**Desktop**/
        paper-dialog.centerfullscreen {
          padding-top: auto;
          /*  background-color: transparent;*/
          box-shadow: none;
        }
      }

      @media only screen and (max-width: 768px) {
        paper-dialog {
          height: 100% !important;
          width: 100% !important;
        }
        .macrod_list {
          padding-left: 0px !important;
          padding-right: 0px !important;
          width: 100% !important;
        }
        .title_container {
          width: auto !important;
        }
      }

      #titleContent {
        font-size: 1.8em;
        padding: 5px;
        color: var(--paper-dialog-step-title-color, white);
        align-items: center;
        font-weight: lighter !important;
        text-align: center;
        display: block;
      }

      .title_container {
        padding: 10px;
        margin: 0px;
        width: 400px;
        background-color: var(--paper-dialog-step-background-color, green);
      }

      paper-button {
        color: var(--paper-dialog-step-button-color, white);
        font-size: 1.19em;
        padding: 8px;
        width: 100px;
        border: 2px solid var(--paper-dialog-step-button-border-color, white);
        text-transform: none !important;
        font-weight: 600;
        border-radius: 0px;
      }

      paper-icon-button {
        width: 50px;
        height: 50px;
        color: var(--paper-dialog-step-icon-color, white);
      }

      .hidden {
        display: none;
      }

      .button {
        display: flex;
        padding: 0px;
        align-items: center;
      }

      .noBorder {
        border: none;
      }
    </style>

    <paper-dialog id="papDialog" class="centerfullscreen" exit-animation="fade-out-animation" with-backdrop="{{withBackdrop}}">

      <div class="container flex-horizontal title_container">
        <template is="dom-if" if="{{!noIconLeft}}" restamp="true">

          <div class="button">
            <paper-icon-button icon="{{iconLeft}}" on-click="beforeClick"></paper-icon-button>
          </div>
        </template>

        <div class="flexchild">
          <h2 id="titleContent"></h2>
        </div>

        <template is="dom-if" if="{{!noIconRight}}" restamp="true">
          <div class="button">
            <paper-icon-button icon="{{iconRight}}" on-click="afterClick"></paper-icon-button>
          </div>
        </template>

      </div>
      <slot></slot>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'paper-dialog-step',

      properties: {
        title: {
          type: String,
          notify: true,
          value:"Title",
          observer: "_changeTitle"
        },
        iconLeft: {
          type: String,
          notify: true,
          value: "chevron-left"
        },
        iconRight: {
          type: String,
          notify: true,
          value: "chevron-right"
        },
        noIconLeft: {
          type: Boolean,
          notify: true,
          value:false
        },
        noIconRight: {
          type: Boolean,
          notify: true,
          value:false
        },
      },
      _changeTitle:function(newValue,oldValue){
        this.$.titleContent.innerText = newValue;
      },
      beforeClick: function(newValue, oldValue) {
        this.$.papDialog.close();
        this.fire("before");
      },
      afterClick: function(newValue, oldValue) {
        this.$.papDialog.close();
        this.fire("after");
      },
      open: function() {
        this.$.papDialog.open();
      },
      close: function() {
        this.$.papDialog.close();
      },
      attached: function() {

      },

    });
  </script>
</dom-module>
